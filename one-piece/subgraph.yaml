specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OnePieceMint
    network: mainnet
    source:
      address: "0x4d45F8158e252FD8e026cD594a4ec70dCD712562"
      abi: OnePieceMint
      startBlock: 21745192
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CharacterTraitDetermined
        - MetadataUpdate
        - NftMinted
        - NftRequested
        - OwnershipTransferred
        - Transfer
      abis:
        - name: OnePieceMint
          file: ./abis/OnePieceMint.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CharacterTraitDetermined(uint256)
          handler: handleCharacterTraitDetermined
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: NftMinted(uint256,address)
          handler: handleNftMinted
        - event: NftRequested(address)
          handler: handleNftRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/one-piece-mint.ts
